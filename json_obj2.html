<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function code(){
            let obj = {
                "sub1":"JS",
                "sub2":"Python",
                "sub3":"Mysql"
            };
            for(i in obj){
                document.write(obj[i],'<br>')
            }
            document.write('<br>')
            let obj2 = {"sub_one":"JS"}
            let obj3 = {"sub_2":"Python"}
            let obj4 = {"sub_3":"Mysql"}
            let obj5 = {...obj2,...obj3,...obj4}
            console.log(obj5)

            let obj6 = {"key1":"Hello_1"};
            let obj7 = {...obj6}; //Shallow Copy

            let obj8 = obj6;      //Deep Copy
            obj8.key4 = "hello_4";
            obj6.key2 = "Hello_2";
            obj7.key3 = "Hello_3";
            console.log(obj6)
            console.log(obj8)
            console.log(obj7)

            delete obj.sub1;
            for(i in obj){
                document.write(obj[i],'<br>')
            }

        }
    </script>
</head>
<body onload="code()">
    
</body>
</html>
