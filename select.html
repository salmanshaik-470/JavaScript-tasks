<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function code(val)
        {
            window.location = "http://www."+val+".com";
        }
    </script>
</head>
<body>                                     
    <form action="">
        <select onchange="code(this.value)">
            <option>Select</option>
            <option>google</option>    
            <option>gmail</option>
            <option>test</option>
        </select>
    </form>
</body>
</html>
