<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('Hello Time1','<br>')
            },0)
        })
        let promise2 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('Hello Time2','<br>')
            },3000)
        })
        let promise3 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('Hello Time3','<br>')
            },5000)
        })

        promise1.then((res)=>{
            document.write(res)
        },(err)=>{
            document.write(err)
        })

        promise2.then((res)=>{
            document.write(res)
        },(err)=>{
            document.write(err)
        })

        promise3.then((res)=>{
            document.write(res)
        },(err)=>{
            document.write(err)
        })

        // Promise.all([promise1,promise2,promise3]).then((res)=>{
        //     document.write(res)
        // },(err)=>{
        //     document.write(err)
        // })
    </script>
</body>
</html>
