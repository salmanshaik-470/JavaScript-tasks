<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        count=0;
        function display(val){
            if (val == 'add'){
                count++
                document.getElementById("temp").innerHTML=count;
            }
            else if (val == 'sub'){
                count--
                document.getElementById("temp").innerHTML=count;
            }
           
            
        }
    </script>
</head>

<body>
    <button onclick="display('add')">add</button>
    <button onclick="display('sub')">sub</button>
    <div id="temp"></div>
    
</body>
</html>
