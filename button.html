<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var count = 0;
    function code(val){
        
        if(val == 'add'){
            count += 1
            document.getElementById('demo').innerHTML = count;
            
        }
        else if(val == 'sub'){
            count -= 1
            document.getElementById('demo').innerHTML = count;
        }
    }
</script>
<body>
    <button onclick="code('add')">add</button>
    <button onclick="code('sub')">sub</button>
    <div id="demo">count:</div>
</body>
</html>
